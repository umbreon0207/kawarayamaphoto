<h1>フォトコンテストに参加</h1>
<hr class="cp_hr01" />
<form id="upload_form"
method="post"
target="hidden_iframe"
onsubmit="submitted=true;">
  <input type="file" id="file_input" />
  <p>※ファイルの名前を写真のタイトルにしてください</p>
  <button type="submit" id="buttonOutlineGradient" class="buttonOutlineGradient">投稿</button>
</form>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
      $('#upload_form').submit(function(e){
          e.preventDefault();
          var files = $('#file_input')[0].files;
          var formData = new FormData();
          formData.append('file', files[0]);
          formData.append('upload_preset', 'uploadpreset');

          $.ajax({
              url: 'https://api.cloudinary.com/v1_1/dof78rbwt/image/upload',
              type: 'POST',
              data: formData,
              processData: false,
              contentType: false,
              success: function(data) {
                  console.log(data);
                  alert('File uploaded!');
              },
              error: function(data) {
                  console.log(data);
                  alert('Upload failed');
              }
          });
      });
  });
</script>
